<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="main" style="height:400px;margin: 0 auto;">
			
		</div>
		<script type="text/javascript">
			var myChart=echarts.init(document.getElementById('main'));
			var option={
				title:{
					text:'生产总值'
				},
				legend:{
					data:['产量','增长率百分比']
				},
				tooltip:{
					trigger:'axis',
					axisPointer:{
						type:'cross',
						label:{
							backgroundColor:'#87cefe'
						}
					}
				},
				xAxis:[
					{
						type:'category',
						data:['2011年','2012年','2013年','2014年','2015年','2016年','2017年','2018年','2019年']
					},
					{
						type:'category'
					}
				],
				dataZoom:{
					type:'inside'
				},
				yAxis:[
					{	
						type:'value',
						name:['(单位:万吨)'],
						scale:true,
						min:0,
						max:60
//						nameRotate:'-90'
					},
					{
						type:'value',
						name:['(单位:%)'],
						scale:true,
						min:0,
						max:12,
						yAxisIndex:1,
					}
				
				],
				toolbox:{
					show:true,
					feature:{
						dataView:{},
						saveAsImage:{},
						restore:{}
					}
				},
				series:[
					{
						name:'产量',
						type:'bar',
						data:[40,15,21,23,14,15,12,10,20],
						itemStyle:{
							color:'#87cefe'
						}
					
					},
					{
						name:'增长率百分比',
						type:'line',
						yAxisIndex:1,
						data:[4.1,5.6,6.4,5.8,8.9,10.10,10.8,10.3,8.4],
						lineStyle:{
							color: '#d80000',
							type:'dashed'
						}
					}
				]
				
			}
			myChart.setOption(option)
		</script>
	</body>
</html>
